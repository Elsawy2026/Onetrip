<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9A5"/>
      <stop offset="100%" style="stop-color:#00FFB8"/>
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <rect x="4" y="10" width="44" height="40" rx="10" fill="url(#logoGrad)"/>
  
  <!-- Truck Shape -->
  <rect x="10" y="20" width="24" height="16" rx="3" fill="white"/>
  <rect x="34" y="26" width="8" height="10" rx="2" fill="white" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="18" cy="38" r="4" fill="#1E2A4A"/>
  <circle cx="34" cy="38" r="4" fill="#1E2A4A"/>
  <circle cx="18" cy="38" r="2" fill="#94A3B8"/>
  <circle cx="34" cy="38" r="2" fill="#94A3B8"/>
  
  <!-- Speed Lines -->
  <rect x="8" y="24" width="6" height="2" rx="1" fill="url(#accentGrad)" opacity="0.8"/>
  <rect x="6" y="28" width="8" height="2" rx="1" fill="url(#accentGrad)" opacity="0.6"/>
  <rect x="8" y="32" width="5" height="2" rx="1" fill="url(#accentGrad)" opacity="0.4"/>
  
  <!-- Text -->
  <text x="58" y="32" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="800" fill="white">OneTrip</text>
  <text x="58" y="46" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="url(#logoGrad)" letter-spacing="2">EXPRESS</text>
  
  <!-- Accent Dot -->
  <circle cx="155" cy="18" r="3" fill="url(#accentGrad)"/>
</svg>
