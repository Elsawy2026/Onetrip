<svg xmlns="http://www.w3.org/2000/svg" width="450" height="140" viewBox="0 0 450 140">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="rgba(255,255,255,0.15)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="140" fill="#1a1a2e"/>
  <rect width="450" height="140" fill="url(#dots)"/>
  
  <!-- EXPRESS (Light Gray) -->
  <text x="30" y="60" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#E0E0E0" letter-spacing="3">EXPRESS</text>
  
  <!-- Trip (Orange) -->
  <text x="240" y="60" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#FF6B35" letter-spacing="2">Trip</text>
  
  <!-- One with Map Pin (White) -->
  <!-- Map Pin for O -->
  <g transform="translate(360, 25)">
    <path d="M 0 0 L -10 20 L 10 20 Z" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="22" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="12" fill="#1a1a2e"/>
  </g>
  
  <!-- ne -->
  <text x="390" y="60" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#FFFFFF">ne</text>
</svg>
