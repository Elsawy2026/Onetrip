<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 70" width="240" height="70">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9A5"/>
      <stop offset="100%" style="stop-color:#00FFB8"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Mark -->
  <g transform="translate(10, 12)">
    <!-- Main Circle -->
    <circle cx="23" cy="23" r="23" fill="url(#primaryGradient)"/>
    
    <!-- Inner Design - Truck/Arrow -->
    <path d="M 15 20 L 25 14 L 25 18 L 33 18 L 33 26 L 25 26 L 25 30 Z" fill="#fff" opacity="0.95"/>
    
    <!-- Location Pin -->
    <circle cx="35" cy="14" r="6" fill="url(#accentGradient)"/>
    <circle cx="35" cy="14" r="3" fill="#fff"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(62, 0)">
    <!-- ONE -->
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="#F7941D">ONE</text>
    <!-- TRIP -->
    <text x="58" y="32" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="#FFFFFF">TRIP</text>
    <!-- EXPRESS -->
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="600" letter-spacing="4" fill="#6B7280">EXPRESS</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="178" cy="18" r="3" fill="#00D9A5"/>
  <circle cx="188" cy="18" r="2" fill="#F7941D" opacity="0.6"/>
</svg>
