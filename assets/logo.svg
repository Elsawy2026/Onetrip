<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <defs>
    <pattern id="stars" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="rgba(255,255,255,0.4)"/>
    </pattern>
  </defs>
  
  <!-- Background - Night Sky -->
  <rect width="500" height="200" fill="#0f0c29"/>
  <rect width="500" height="200" fill="url(#stars)"/>
  
  <!-- Orange Circle with White Center (Start Point) -->
  <circle cx="30" cy="30" r="12" fill="white" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- Curved Path Line -->
  <path d="M 30 30 Q 80 50 120 70 Q 160 90 200 100" stroke="#FF6B35" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- ONE (Blue) -->
  <text x="50" y="50" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#1a5fc9">ON<tspan fill="#1a5fc9">E</tspan></text>
  <path d="M 110 30 L 125 40 L 110 50" fill="#1a5fc9" stroke="#1a5fc9" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- TRIP (Orange) -->
  <text x="50" y="85" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#FF6B35">TRIP</text>
  
  <!-- EXPRESS (Green) -->
  <text x="50" y="120" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#00C9A7">EXPRESS</text>
  
  <!-- Arabic Text: التوصيل كما ينبغي أن يكون -->
  <g transform="translate(50, 150)">
    <!-- Green Highlight Background -->
    <path d="M 0 0 L 380 0 L 400 25 L 390 30 L 10 30 L 0 25 Z" fill="#1B5E20" opacity="0.6" stroke="#4CAF50" stroke-width="2"/>
    <!-- Arabic Text -->
    <text x="5" y="22" font-family="Tajawal, Arial, sans-serif" font-size="20" font-weight="700" fill="#FF6B35">التوصيل كما ينبغي أن يكون</text>
  </g>
</svg>
