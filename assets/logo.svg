<svg xmlns="http://www.w3.org/2000/svg" width="350" height="140" viewBox="0 0 350 140">
  <!-- ONE TRIP EXPRESS Logo -->
  
  <!-- Map Pin (O in ONE) -->
  <g transform="translate(25, 20)">
    <path d="M 0 0 L -8 15 L 8 15 Z" fill="#FF6B35"/>
    <circle cx="0" cy="0" r="18" fill="#FF6B35"/>
    <circle cx="0" cy="0" r="10" fill="white"/>
  </g>
  
  <!-- N (in ONE) -->
  <text x="55" y="50" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#0047AB" font-style="italic">N</text>
  
  <!-- E (in ONE) with Arrow -->
  <text x="95" y="50" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#FF6B35" font-style="italic">E</text>
  <path d="M 130 25 L 150 40 L 130 55" fill="#0047AB" stroke="#0047AB" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Curved Path from Pin to TRIP -->
  <path d="M 25 38 Q 50 50 70 70 Q 90 90 100 105" stroke="#FF6B35" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- TRIP -->
  <!-- T -->
  <text x="100" y="105" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#FF6B35" font-style="italic">T</text>
  
  <!-- RIP -->
  <text x="140" y="105" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#0047AB" font-style="italic">RIP</text>
  
  <!-- EXPRESS -->
  <text x="100" y="130" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="#FF6B35" font-style="italic" letter-spacing="2">EXPRESS</text>
</svg>
