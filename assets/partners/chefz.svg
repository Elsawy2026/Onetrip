<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" fill="none">
  <!-- Top orange half -->
  <rect y="0" width="200" height="50" fill="#F7941D"/>
  <!-- Bottom purple half -->
  <rect y="50" width="200" height="50" rx="0 0 12 12" fill="#4B2D7F"/>
  <!-- Round corners -->
  <rect width="200" height="100" rx="12" fill="none" stroke="none"/>
  <clipPath id="roundCorners">
    <rect width="200" height="100" rx="12"/>
  </clipPath>
  <g clip-path="url(#roundCorners)">
    <rect y="0" width="200" height="50" fill="#F7941D"/>
    <rect y="50" width="200" height="50" fill="#4B2D7F"/>
  </g>
  <text x="100" y="42" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="white" text-anchor="middle" font-style="italic">THE</text>
  <text x="100" y="78" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#F7941D" text-anchor="middle" font-style="italic">CHEFZ</text>
</svg>
