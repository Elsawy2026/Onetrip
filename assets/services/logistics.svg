<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0B1120"/>
    </linearGradient>
    <linearGradient id="orange2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFAA40"/>
    </linearGradient>
  </defs>
  
  <rect width="500" height="320" fill="url(#bg2)"/>
  
  <!-- Restaurant Icon -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="100" height="120" rx="12" fill="#1F2937"/>
    <rect x="10" y="10" width="35" height="45" rx="6" fill="#374151"/>
    <rect x="55" y="10" width="35" height="45" rx="6" fill="#374151"/>
    <!-- Fork -->
    <line x1="22" y1="20" x2="22" y2="45" stroke="#F7941D" stroke-width="3" stroke-linecap="round"/>
    <line x1="28" y1="20" x2="28" y2="45" stroke="#F7941D" stroke-width="3" stroke-linecap="round"/>
    <!-- Knife -->
    <path d="M 72 20 Q 78 32 72 45" stroke="#F7941D" stroke-width="3" fill="none" stroke-linecap="round"/>
    <rect x="15" y="65" width="70" height="12" rx="6" fill="url(#orange2)"/>
    <rect x="25" y="85" width="50" height="8" rx="4" fill="#374151"/>
    <rect x="30" y="100" width="40" height="6" rx="3" fill="#374151"/>
  </g>
  
  <!-- Store Icon -->
  <g transform="translate(200, 40)">
    <rect x="0" y="20" width="100" height="110" rx="12" fill="#1F2937"/>
    <path d="M 0 40 L 50 10 L 100 40" stroke="url(#orange2)" stroke-width="4" fill="none"/>
    <rect x="15" y="50" width="30" height="35" rx="4" fill="#374151"/>
    <rect x="55" y="50" width="30" height="35" rx="4" fill="#374151"/>
    <rect x="30" y="95" width="40" height="30" rx="4" fill="url(#orange2)"/>
    <line x1="50" y1="95" x2="50" y2="125" stroke="#0B1120" stroke-width="2"/>
  </g>
  
  <!-- Digital Platform -->
  <g transform="translate(360, 50)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#1F2937"/>
    <rect x="8" y="8" width="84" height="50" rx="4" fill="url(#orange2)" opacity="0.8"/>
    <rect x="15" y="15" width="40" height="6" rx="3" fill="white" opacity="0.5"/>
    <rect x="15" y="28" width="60" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="15" y="38" width="50" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="30" y="62" width="40" height="8" rx="4" fill="#374151"/>
  </g>
  
  <!-- Central Hub -->
  <g transform="translate(200, 200)">
    <circle cx="50" cy="50" r="50" fill="#1F2937" stroke="#F7941D" stroke-width="2"/>
    <circle cx="50" cy="50" r="35" fill="url(#orange2)"/>
    <circle cx="50" cy="50" r="25" fill="#111827"/>
    <circle cx="50" cy="50" r="10" fill="#F7941D"/>
    <!-- Arrows -->
    <path d="M 50 25 L 50 15" stroke="#F7941D" stroke-width="3" stroke-linecap="round"/>
    <path d="M 50 75 L 50 85" stroke="#F7941D" stroke-width="3" stroke-linecap="round"/>
    <path d="M 25 50 L 15 50" stroke="#F7941D" stroke-width="3" stroke-linecap="round"/>
    <path d="M 75 50 L 85 50" stroke="#F7941D" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 90 140 Q 150 180 200 220" stroke="#F7941D" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  <path d="M 250 130 L 250 200" stroke="#F7941D" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  <path d="M 410 100 Q 350 150 300 220" stroke="#F7941D" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Delivery dots -->
  <circle cx="80" cy="270" r="12" fill="url(#orange2)"/>
  <circle cx="420" cy="280" r="12" fill="url(#orange2)"/>
  <circle cx="250" cy="300" r="12" fill="url(#orange2)"/>
</svg>
