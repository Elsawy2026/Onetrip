<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" fill="none">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0B1120"/>
    </linearGradient>
    <linearGradient id="orange1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFAA40"/>
    </linearGradient>
  </defs>
  
  <rect width="500" height="320" fill="url(#bg1)"/>
  
  <!-- Grid -->
  <g opacity="0.1">
    <line x1="0" y1="80" x2="500" y2="80" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="500" y2="160" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="500" y2="240" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="125" y1="0" x2="125" y2="320" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="250" y1="0" x2="250" y2="320" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="375" y1="0" x2="375" y2="320" stroke="#F7941D" stroke-width="0.5"/>
  </g>
  
  <!-- Speed Lines -->
  <rect x="40" y="140" width="80" height="6" rx="3" fill="url(#orange1)" opacity="0.7"/>
  <rect x="60" y="155" width="100" height="5" rx="2.5" fill="url(#orange1)" opacity="0.5"/>
  <rect x="50" y="168" width="60" height="4" rx="2" fill="url(#orange1)" opacity="0.3"/>
  <rect x="70" y="180" width="70" height="4" rx="2" fill="url(#orange1)" opacity="0.25"/>
  
  <!-- Truck -->
  <g transform="translate(180, 100)">
    <!-- Body -->
    <rect x="0" y="30" width="140" height="80" rx="12" fill="url(#orange1)"/>
    <!-- Cabin -->
    <rect x="140" y="50" width="55" height="60" rx="8" fill="#1F2937"/>
    <rect x="148" y="58" width="40" height="38" rx="6" fill="#374151"/>
    <!-- Windshield shine -->
    <rect x="152" y="62" width="15" height="30" rx="4" fill="#4B5563" opacity="0.5"/>
    
    <!-- Details on body -->
    <rect x="20" y="50" width="60" height="10" rx="5" fill="white" opacity="0.3"/>
    <rect x="20" y="68" width="80" height="8" rx="4" fill="white" opacity="0.2"/>
    <rect x="20" y="82" width="50" height="6" rx="3" fill="white" opacity="0.15"/>
    
    <!-- Wheels -->
    <circle cx="45" cy="115" r="22" fill="#1F2937"/>
    <circle cx="45" cy="115" r="14" fill="#374151"/>
    <circle cx="45" cy="115" r="6" fill="#F7941D"/>
    
    <circle cx="160" cy="115" r="22" fill="#1F2937"/>
    <circle cx="160" cy="115" r="14" fill="#374151"/>
    <circle cx="160" cy="115" r="6" fill="#F7941D"/>
    
    <!-- Headlight -->
    <rect x="188" y="85" width="8" height="15" rx="3" fill="#FCD34D"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(380, 50)">
    <circle cx="40" cy="40" r="38" fill="#1F2937" stroke="#F7941D" stroke-width="2"/>
    <circle cx="40" cy="40" r="30" fill="#111827"/>
    <line x1="40" y1="40" x2="40" y2="22" stroke="#F7941D" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="40" x2="55" y2="48" stroke="#F7941D" stroke-width="3" stroke-linecap="round"/>
    <circle cx="40" cy="40" r="5" fill="#F7941D"/>
  </g>
  
  <!-- Road -->
  <path d="M 0 280 Q 250 250 500 280 L 500 320 L 0 320 Z" fill="#1F2937"/>
  <rect x="80" y="290" width="50" height="8" rx="4" fill="#F7941D" opacity="0.6"/>
  <rect x="180" y="285" width="50" height="8" rx="4" fill="#F7941D" opacity="0.5"/>
  <rect x="280" y="282" width="50" height="8" rx="4" fill="#F7941D" opacity="0.4"/>
  <rect x="380" y="278" width="50" height="8" rx="4" fill="#F7941D" opacity="0.3"/>
</svg>
