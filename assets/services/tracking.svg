<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B3FD4"/>
      <stop offset="100%" style="stop-color:#6B5FE4"/>
    </linearGradient>
    <linearGradient id="orange5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="url(#bg5)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="80" fill="white" opacity="0.05"/>
  <circle cx="350" cy="250" r="100" fill="white" opacity="0.05"/>
  
  <!-- Laptop -->
  <rect x="30" y="150" width="160" height="100" rx="8" fill="#1a2744"/>
  <rect x="40" y="160" width="140" height="70" rx="5" fill="#0A1628"/>
  
  <!-- Laptop Screen Content -->
  <rect x="50" y="170" width="50" height="30" rx="3" fill="#2a3a5c"/>
  <!-- Mini chart -->
  <path d="M 55 195 L 65 185 L 75 190 L 85 175 L 95 180" stroke="#F7941D" stroke-width="2" fill="none"/>
  
  <rect x="110" y="170" width="60" height="15" rx="3" fill="url(#orange5)"/>
  <rect x="110" y="190" width="50" height="8" rx="2" fill="#2a3a5c"/>
  <rect x="110" y="202" width="40" height="8" rx="2" fill="#2a3a5c"/>
  
  <!-- Laptop Base -->
  <path d="M 20 250 L 40 240 L 180 240 L 200 250 Z" fill="#2a3a5c"/>
  
  <!-- Delivery Truck -->
  <g transform="translate(220, 160)">
    <rect x="0" y="30" width="100" height="55" rx="8" fill="url(#orange5)"/>
    <rect x="100" y="45" width="45" height="40" rx="5" fill="#1a2744"/>
    <rect x="105" y="50" width="35" height="28" rx="3" fill="#4B3FD4" opacity="0.6"/>
    
    <!-- Package lines on truck -->
    <rect x="15" y="45" width="40" height="6" rx="3" fill="white" opacity="0.3"/>
    <rect x="15" y="58" width="55" height="5" rx="2" fill="white" opacity="0.2"/>
    <rect x="15" y="68" width="30" height="5" rx="2" fill="white" opacity="0.2"/>
    
    <!-- Wheels -->
    <circle cx="30" cy="90" r="14" fill="#1a2744"/>
    <circle cx="30" cy="90" r="8" fill="#2a3a5c"/>
    <circle cx="30" cy="90" r="3" fill="#F7941D"/>
    
    <circle cx="115" cy="90" r="14" fill="#1a2744"/>
    <circle cx="115" cy="90" r="8" fill="#2a3a5c"/>
    <circle cx="115" cy="90" r="3" fill="#F7941D"/>
  </g>
  
  <!-- GPS Signal from truck -->
  <circle cx="280" cy="150" r="8" fill="#00D9A5"/>
  <circle cx="280" cy="150" r="15" fill="none" stroke="#00D9A5" stroke-width="2" opacity="0.6"/>
  <circle cx="280" cy="150" r="25" fill="none" stroke="#00D9A5" stroke-width="2" opacity="0.4"/>
  <circle cx="280" cy="150" r="35" fill="none" stroke="#00D9A5" stroke-width="2" opacity="0.2"/>
  
  <!-- Connection line -->
  <path d="M 170 200 Q 200 120 260 150" stroke="#00D9A5" stroke-width="2" stroke-dasharray="8,4" fill="none"/>
  
  <!-- Reports/Charts floating -->
  <g transform="translate(280, 40)">
    <rect x="0" y="0" width="90" height="70" rx="8" fill="white"/>
    <rect x="10" y="10" width="70" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="10" y="25" width="15" height="30" rx="3" fill="#F7941D"/>
    <rect x="30" y="35" width="15" height="20" rx="3" fill="#4B3FD4"/>
    <rect x="50" y="20" width="15" height="35" rx="3" fill="#00D9A5"/>
    <rect x="10" y="60" width="50" height="5" rx="2" fill="#E5E7EB"/>
  </g>
  
  <!-- 24/7 Badge -->
  <circle cx="70" cy="70" r="35" fill="url(#orange5)"/>
  <text x="70" y="65" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">24/7</text>
  <text x="70" y="82" font-family="Arial" font-size="10" fill="white" text-anchor="middle">دعم</text>
  
  <!-- Location pin -->
  <g transform="translate(340, 180)">
    <path d="M 20 0 C 8 0 0 10 0 20 C 0 35 20 50 20 50 C 20 50 40 35 40 20 C 40 10 32 0 20 0 Z" fill="#F7941D"/>
    <circle cx="20" cy="18" r="8" fill="white"/>
  </g>
</svg>

