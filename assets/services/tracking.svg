<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" fill="none">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0B1120"/>
    </linearGradient>
    <linearGradient id="orange5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFAA40"/>
    </linearGradient>
    <linearGradient id="green5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
  </defs>
  
  <rect width="500" height="320" fill="url(#bg5)"/>
  
  <!-- 24/7 Badge -->
  <g transform="translate(30, 30)">
    <circle cx="45" cy="45" r="45" fill="url(#orange5)"/>
    <circle cx="45" cy="45" r="35" fill="#111827"/>
    <text x="45" y="42" font-family="Arial" font-size="22" font-weight="bold" fill="#F7941D" text-anchor="middle">24/7</text>
    <text x="45" y="58" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">دعم</text>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(20, 140)">
    <rect x="0" y="0" width="180" height="110" rx="10" fill="#1F2937"/>
    <rect x="10" y="10" width="160" height="80" rx="6" fill="#0B1120"/>
    
    <!-- Screen content -->
    <rect x="20" y="20" width="60" height="40" rx="4" fill="#1F2937"/>
    <!-- Mini chart -->
    <path d="M 25 55 L 35 45 L 45 50 L 55 35 L 70 42" stroke="#F7941D" stroke-width="2" fill="none"/>
    
    <rect x="90" y="20" width="70" height="15" rx="4" fill="url(#orange5)" opacity="0.7"/>
    <rect x="90" y="42" width="60" height="8" rx="2" fill="#374151"/>
    <rect x="90" y="55" width="50" height="8" rx="2" fill="#374151"/>
    
    <!-- Laptop base -->
    <path d="M -10 110 L 10 100 L 170 100 L 190 110 Z" fill="#374151"/>
  </g>
  
  <!-- Delivery Truck -->
  <g transform="translate(250, 120)">
    <rect x="0" y="30" width="120" height="65" rx="10" fill="url(#orange5)"/>
    <rect x="120" y="45" width="45" height="50" rx="6" fill="#1F2937"/>
    <rect x="128" y="52" width="32" height="32" rx="4" fill="#374151"/>
    
    <!-- Details -->
    <rect x="15" y="48" width="50" height="8" rx="4" fill="white" opacity="0.3"/>
    <rect x="15" y="62" width="70" height="6" rx="3" fill="white" opacity="0.2"/>
    
    <!-- Wheels -->
    <circle cx="35" cy="100" r="16" fill="#1F2937"/>
    <circle cx="35" cy="100" r="10" fill="#374151"/>
    <circle cx="35" cy="100" r="4" fill="#F7941D"/>
    
    <circle cx="135" cy="100" r="16" fill="#1F2937"/>
    <circle cx="135" cy="100" r="10" fill="#374151"/>
    <circle cx="135" cy="100" r="4" fill="#F7941D"/>
  </g>
  
  <!-- GPS Signal -->
  <g transform="translate(310, 90)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#10B981" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#10B981" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Connection line -->
  <path d="M 180 200 Q 220 150 290 120" stroke="#10B981" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  
  <!-- Reports Card -->
  <g transform="translate(380, 50)">
    <rect x="0" y="0" width="100" height="80" rx="10" fill="white"/>
    <rect x="12" y="12" width="76" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="12" y="30" width="20" height="35" rx="4" fill="#F7941D"/>
    <rect x="38" y="40" width="20" height="25" rx="4" fill="#10B981"/>
    <rect x="64" y="35" width="20" height="30" rx="4" fill="#3B82F6"/>
    <rect x="12" y="70" width="60" height="6" rx="3" fill="#E5E7EB"/>
  </g>
  
  <!-- Location Pin -->
  <g transform="translate(420, 200)">
    <path d="M 25 0 C 10 0 0 12 0 28 C 0 48 25 70 25 70 C 25 70 50 48 50 28 C 50 12 40 0 25 0 Z" fill="url(#green5)"/>
    <circle cx="25" cy="25" r="12" fill="#111827"/>
    <circle cx="25" cy="25" r="6" fill="#10B981"/>
  </g>
  
  <!-- Map path hint -->
  <path d="M 350 250 Q 380 240 420 260" stroke="#10B981" stroke-width="2" stroke-dasharray="6,3" opacity="0.5"/>
</svg>
