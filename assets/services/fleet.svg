<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0B1120"/>
    </linearGradient>
    <linearGradient id="orange3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFAA40"/>
    </linearGradient>
    <linearGradient id="green3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
  </defs>
  
  <rect width="500" height="320" fill="url(#bg3)"/>
  
  <!-- Monitor -->
  <g transform="translate(100, 30)">
    <rect x="0" y="0" width="300" height="180" rx="12" fill="#1F2937"/>
    <rect x="12" y="12" width="276" height="140" rx="8" fill="#0B1120"/>
    
    <!-- Map Section -->
    <rect x="20" y="20" width="150" height="100" rx="6" fill="#111827"/>
    <!-- Grid on map -->
    <line x1="20" y1="50" x2="170" y2="50" stroke="#374151" stroke-width="0.5"/>
    <line x1="20" y1="80" x2="170" y2="80" stroke="#374151" stroke-width="0.5"/>
    <line x1="70" y1="20" x2="70" y2="120" stroke="#374151" stroke-width="0.5"/>
    <line x1="120" y1="20" x2="120" y2="120" stroke="#374151" stroke-width="0.5"/>
    
    <!-- Route -->
    <path d="M 35 100 Q 60 70 90 80 Q 120 90 150 50" stroke="#F7941D" stroke-width="3" fill="none"/>
    <!-- Vehicle dots -->
    <circle cx="35" cy="100" r="6" fill="#F7941D"/>
    <circle cx="90" cy="80" r="5" fill="#10B981"/>
    <circle cx="150" cy="50" r="6" fill="#F7941D"/>
    
    <!-- Stats Panel -->
    <rect x="180" y="20" width="100" height="100" rx="6" fill="#111827"/>
    <!-- Stat bars -->
    <text x="190" y="40" font-family="Arial" font-size="10" fill="#9CA3AF">فعّال</text>
    <rect x="190" y="45" width="80" height="8" rx="4" fill="#374151"/>
    <rect x="190" y="45" width="65" height="8" rx="4" fill="url(#orange3)"/>
    
    <text x="190" y="70" font-family="Arial" font-size="10" fill="#9CA3AF">متاح</text>
    <rect x="190" y="75" width="80" height="8" rx="4" fill="#374151"/>
    <rect x="190" y="75" width="55" height="8" rx="4" fill="url(#green3)"/>
    
    <text x="190" y="100" font-family="Arial" font-size="10" fill="#9CA3AF">كفاءة</text>
    <text x="190" y="118" font-family="Arial" font-size="20" font-weight="bold" fill="#F7941D">85%</text>
    
    <!-- Monitor Stand -->
    <rect x="120" y="155" width="60" height="15" fill="#374151"/>
    <rect x="100" y="170" width="100" height="10" rx="5" fill="#374151"/>
  </g>
  
  <!-- Mini Trucks -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="55" height="30" rx="6" fill="url(#orange3)"/>
    <rect x="55" y="5" width="18" height="25" rx="4" fill="#1F2937"/>
    <circle cx="18" cy="32" r="8" fill="#1F2937"/>
    <circle cx="60" cy="32" r="8" fill="#1F2937"/>
    <circle cx="18" cy="32" r="4" fill="#F7941D"/>
    <circle cx="60" cy="32" r="4" fill="#F7941D"/>
  </g>
  
  <g transform="translate(150, 240)">
    <rect x="0" y="0" width="50" height="28" rx="5" fill="url(#orange3)"/>
    <rect x="50" y="4" width="16" height="22" rx="4" fill="#1F2937"/>
    <circle cx="16" cy="30" r="7" fill="#1F2937"/>
    <circle cx="55" cy="30" r="7" fill="#1F2937"/>
  </g>
  
  <g transform="translate(250, 235)">
    <rect x="0" y="0" width="60" height="32" rx="6" fill="url(#orange3)"/>
    <rect x="60" y="5" width="20" height="26" rx="4" fill="#1F2937"/>
    <circle cx="20" cy="35" r="9" fill="#1F2937"/>
    <circle cx="65" cy="35" r="9" fill="#1F2937"/>
  </g>
  
  <g transform="translate(360, 240)">
    <rect x="0" y="0" width="52" height="28" rx="5" fill="url(#orange3)"/>
    <rect x="52" y="4" width="16" height="22" rx="4" fill="#1F2937"/>
    <circle cx="16" cy="30" r="7" fill="#1F2937"/>
    <circle cx="56" cy="30" r="7" fill="#1F2937"/>
  </g>
  
  <!-- Connection indicators -->
  <circle cx="75" cy="225" r="4" fill="#10B981"/>
  <circle cx="175" cy="232" r="4" fill="#10B981"/>
  <circle cx="280" cy="228" r="4" fill="#10B981"/>
  <circle cx="385" cy="232" r="4" fill="#10B981"/>
</svg>
