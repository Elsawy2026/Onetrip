<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </linearGradient>
    <linearGradient id="orange3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="screen3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0A1628"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="url(#bg3)"/>
  
  <!-- Monitor -->
  <rect x="80" y="40" width="240" height="150" rx="10" fill="#2a3a5c"/>
  <rect x="90" y="50" width="220" height="120" rx="5" fill="url(#screen3)"/>
  
  <!-- Monitor Stand -->
  <rect x="175" y="190" width="50" height="15" fill="#2a3a5c"/>
  <rect x="150" y="205" width="100" height="10" rx="5" fill="#2a3a5c"/>
  
  <!-- Dashboard Content -->
  <!-- Map Section -->
  <rect x="100" y="60" width="120" height="80" rx="5" fill="#0A1628"/>
  <!-- Map Grid -->
  <line x1="100" y1="80" x2="220" y2="80" stroke="#2a3a5c" stroke-width="0.5"/>
  <line x1="100" y1="100" x2="220" y2="100" stroke="#2a3a5c" stroke-width="0.5"/>
  <line x1="100" y1="120" x2="220" y2="120" stroke="#2a3a5c" stroke-width="0.5"/>
  <line x1="140" y1="60" x2="140" y2="140" stroke="#2a3a5c" stroke-width="0.5"/>
  <line x1="180" y1="60" x2="180" y2="140" stroke="#2a3a5c" stroke-width="0.5"/>
  
  <!-- Route on map -->
  <path d="M 110 130 Q 130 100 150 110 Q 170 120 190 90 Q 200 75 210 85" stroke="#F7941D" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Vehicle dots on map -->
  <circle cx="110" cy="130" r="5" fill="#F7941D"/>
  <circle cx="150" cy="110" r="4" fill="#4B3FD4"/>
  <circle cx="190" cy="90" r="4" fill="#00D9A5"/>
  <circle cx="210" cy="85" r="5" fill="#F7941D"/>
  
  <!-- Stats Panel -->
  <rect x="230" y="60" width="70" height="100" rx="5" fill="#0A1628"/>
  
  <!-- Stat bars -->
  <rect x="240" y="70" width="50" height="8" rx="4" fill="#2a3a5c"/>
  <rect x="240" y="70" width="40" height="8" rx="4" fill="url(#orange3)"/>
  <text x="240" y="68" font-family="Arial" font-size="6" fill="#888">فعّال</text>
  
  <rect x="240" y="92" width="50" height="8" rx="4" fill="#2a3a5c"/>
  <rect x="240" y="92" width="35" height="8" rx="4" fill="#4B3FD4"/>
  <text x="240" y="90" font-family="Arial" font-size="6" fill="#888">متاح</text>
  
  <rect x="240" y="114" width="50" height="8" rx="4" fill="#2a3a5c"/>
  <rect x="240" y="114" width="45" height="8" rx="4" fill="#00D9A5"/>
  <text x="240" y="112" font-family="Arial" font-size="6" fill="#888">منجز</text>
  
  <!-- Numbers -->
  <text x="250" y="145" font-family="Arial" font-size="20" font-weight="bold" fill="#F7941D">85%</text>
  <text x="250" y="158" font-family="Arial" font-size="8" fill="#888">كفاءة</text>
  
  <!-- Mini Trucks -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="45" height="25" rx="5" fill="url(#orange3)"/>
    <rect x="45" y="5" width="15" height="20" rx="3" fill="#1a2744"/>
    <circle cx="15" cy="28" r="6" fill="#1a2744"/>
    <circle cx="50" cy="28" r="6" fill="#1a2744"/>
  </g>
  
  <g transform="translate(130, 240)">
    <rect x="0" y="0" width="40" height="22" rx="4" fill="url(#orange3)"/>
    <rect x="40" y="3" width="12" height="18" rx="3" fill="#1a2744"/>
    <circle cx="12" cy="24" r="5" fill="#1a2744"/>
    <circle cx="45" cy="24" r="5" fill="#1a2744"/>
  </g>
  
  <g transform="translate(200, 235)">
    <rect x="0" y="0" width="50" height="28" rx="5" fill="url(#orange3)"/>
    <rect x="50" y="5" width="18" height="22" rx="3" fill="#1a2744"/>
    <circle cx="15" cy="32" r="7" fill="#1a2744"/>
    <circle cx="55" cy="32" r="7" fill="#1a2744"/>
  </g>
  
  <g transform="translate(290, 240)">
    <rect x="0" y="0" width="42" height="24" rx="4" fill="url(#orange3)"/>
    <rect x="42" y="4" width="14" height="18" rx="3" fill="#1a2744"/>
    <circle cx="13" cy="26" r="5" fill="#1a2744"/>
    <circle cx="48" cy="26" r="5" fill="#1a2744"/>
  </g>
  
  <!-- Connection dots -->
  <circle cx="72" cy="225" r="3" fill="#00D9A5"/>
  <circle cx="150" cy="232" r="3" fill="#00D9A5"/>
  <circle cx="225" cy="228" r="3" fill="#00D9A5"/>
  <circle cx="310" cy="235" r="3" fill="#00D9A5"/>
  
  <!-- Lines to screen -->
  <line x1="72" y1="225" x2="120" y2="165" stroke="#00D9A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="150" y1="232" x2="160" y2="165" stroke="#00D9A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="225" y1="228" x2="200" y2="165" stroke="#00D9A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="310" y1="235" x2="260" y2="165" stroke="#00D9A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
</svg>

