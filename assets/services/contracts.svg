<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </linearGradient>
    <linearGradient id="orange4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="purple4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B3FD4"/>
      <stop offset="100%" style="stop-color:#6B5FE4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="url(#bg4)"/>
  
  <!-- 3D Boxes Stack -->
  <!-- Bottom Box -->
  <g transform="translate(60, 180)">
    <path d="M 0 30 L 50 0 L 100 30 L 50 60 Z" fill="#F7941D"/>
    <path d="M 0 30 L 0 70 L 50 100 L 50 60 Z" fill="#E07D0A"/>
    <path d="M 100 30 L 100 70 L 50 100 L 50 60 Z" fill="#FFB347"/>
    <rect x="20" y="35" width="25" height="5" fill="white" opacity="0.3"/>
    <rect x="55" y="35" width="20" height="5" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Middle Box -->
  <g transform="translate(80, 130)">
    <path d="M 0 30 L 50 0 L 100 30 L 50 60 Z" fill="#4B3FD4"/>
    <path d="M 0 30 L 0 70 L 50 100 L 50 60 Z" fill="#3B2FC4"/>
    <path d="M 100 30 L 100 70 L 50 100 L 50 60 Z" fill="#6B5FE4"/>
    <rect x="20" y="35" width="25" height="5" fill="white" opacity="0.3"/>
    <rect x="55" y="35" width="20" height="5" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Top Box -->
  <g transform="translate(100, 80)">
    <path d="M 0 30 L 50 0 L 100 30 L 50 60 Z" fill="url(#orange4)"/>
    <path d="M 0 30 L 0 70 L 50 100 L 50 60 Z" fill="#E07D0A"/>
    <path d="M 100 30 L 100 70 L 50 100 L 50 60 Z" fill="#FFB347"/>
    <rect x="20" y="35" width="25" height="5" fill="white" opacity="0.3"/>
    <rect x="55" y="35" width="20" height="5" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Document/Contract -->
  <rect x="220" y="60" width="140" height="180" rx="10" fill="white"/>
  <rect x="220" y="60" width="140" height="30" rx="10" fill="url(#orange4)"/>
  <rect x="220" y="80" width="140" height="10" fill="url(#orange4)"/>
  
  <!-- Contract Header -->
  <text x="250" y="82" font-family="Arial" font-size="12" font-weight="bold" fill="white">عقد شراكة</text>
  
  <!-- Contract Lines -->
  <rect x="235" y="105" width="100" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="235" y="120" width="80" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="235" y="135" width="110" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="235" y="150" width="70" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="235" y="165" width="90" height="6" rx="3" fill="#E5E7EB"/>
  
  <!-- Checkmarks -->
  <circle cx="240" cy="190" r="8" fill="#00D9A5"/>
  <path d="M 236 190 L 239 193 L 245 187" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <rect x="255" y="186" width="60" height="8" rx="4" fill="#E5E7EB"/>
  
  <circle cx="240" cy="210" r="8" fill="#00D9A5"/>
  <path d="M 236 210 L 239 213 L 245 207" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <rect x="255" y="206" width="50" height="8" rx="4" fill="#E5E7EB"/>
  
  <!-- Signature Area -->
  <rect x="250" y="225" width="80" height="1" fill="#CBD5E1"/>
  <text x="260" y="238" font-family="Arial" font-size="8" fill="#9CA3AF">التوقيع</text>
  
  <!-- Handshake Icon -->
  <circle cx="290" cy="270" r="25" fill="url(#orange4)" opacity="0.2"/>
  <circle cx="290" cy="270" r="18" fill="url(#orange4)"/>
  <!-- Simplified handshake -->
  <path d="M 280 270 Q 290 260 300 270" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 282 275 L 298 275" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="50" r="15" fill="url(#purple4)" opacity="0.3"/>
  <circle cx="370" cy="140" r="20" fill="url(#orange4)" opacity="0.2"/>
  <circle cx="30" cy="250" r="10" fill="#00D9A5" opacity="0.3"/>
</svg>

