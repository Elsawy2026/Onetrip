<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600" fill="none">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#0d1829"/>
    </linearGradient>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7941D"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4B3FD4"/>
      <stop offset="100%" style="stop-color:#6B5FE4"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9A5"/>
      <stop offset="100%" style="stop-color:#00FFB8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Card Background -->
  <rect x="40" y="40" width="620" height="520" rx="30" fill="url(#cardBg)" stroke="#F7941D" stroke-width="2" opacity="0.9"/>
  
  <!-- Inner glow effect -->
  <rect x="50" y="50" width="600" height="500" rx="25" fill="none" stroke="#F7941D" stroke-width="1" opacity="0.2"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.15">
    <line x1="100" y1="50" x2="100" y2="550" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="200" y1="50" x2="200" y2="550" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="300" y1="50" x2="300" y2="550" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="400" y1="50" x2="400" y2="550" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="500" y1="50" x2="500" y2="550" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="600" y1="50" x2="600" y2="550" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="50" y1="100" x2="650" y2="100" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="50" y1="200" x2="650" y2="200" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="50" y1="300" x2="650" y2="300" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="50" y1="400" x2="650" y2="400" stroke="#F7941D" stroke-width="0.5"/>
    <line x1="50" y1="500" x2="650" y2="500" stroke="#F7941D" stroke-width="0.5"/>
  </g>
  
  <!-- Animated Route Path -->
  <path d="M 120 150 
           Q 180 120 250 180 
           Q 320 240 400 200 
           Q 480 160 520 220
           Q 560 280 500 350
           Q 440 420 350 400
           Q 260 380 200 440
           Q 140 500 180 520" 
        stroke="url(#orangeGlow)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        stroke-dasharray="15,8"
        filter="url(#softGlow)"
        opacity="0.9">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Secondary Route -->
  <path d="M 500 120 
           Q 550 180 480 250
           Q 410 320 450 400
           Q 490 480 550 450" 
        stroke="url(#purpleGlow)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-dasharray="10,6"
        opacity="0.6">
    <animate attributeName="stroke-dashoffset" from="50" to="150" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Location Pin 1 - Restaurant/Store (Start) -->
  <g transform="translate(100, 110)" filter="url(#glow)">
    <path d="M 20 0 C 8 0 0 10 0 22 C 0 38 20 55 20 55 C 20 55 40 38 40 22 C 40 10 32 0 20 0 Z" fill="url(#orangeGlow)"/>
    <circle cx="20" cy="20" r="12" fill="#0d1829"/>
    <rect x="12" y="14" width="16" height="12" rx="2" fill="#F7941D"/>
    <rect x="15" y="17" width="4" height="6" rx="1" fill="#0d1829"/>
    <rect x="21" y="17" width="4" height="6" rx="1" fill="#0d1829"/>
  </g>
  
  <!-- Location Pin 2 - Warehouse -->
  <g transform="translate(380, 160)" filter="url(#glow)">
    <path d="M 20 0 C 8 0 0 10 0 22 C 0 38 20 55 20 55 C 20 55 40 38 40 22 C 40 10 32 0 20 0 Z" fill="url(#purpleGlow)"/>
    <circle cx="20" cy="20" r="12" fill="#0d1829"/>
    <rect x="11" y="13" width="18" height="14" rx="2" fill="#4B3FD4"/>
    <path d="M 11 17 L 20 11 L 29 17" stroke="#0d1829" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Location Pin 3 - Customer (Destination) -->
  <g transform="translate(480, 310)" filter="url(#glow)">
    <path d="M 20 0 C 8 0 0 10 0 22 C 0 38 20 55 20 55 C 20 55 40 38 40 22 C 40 10 32 0 20 0 Z" fill="url(#greenGlow)"/>
    <circle cx="20" cy="20" r="12" fill="#0d1829"/>
    <path d="M 14 22 L 20 14 L 26 22 L 23 22 L 23 28 L 17 28 L 17 22 Z" fill="#00D9A5"/>
  </g>
  
  <!-- Location Pin 4 -->
  <g transform="translate(160, 400)">
    <path d="M 18 0 C 7 0 0 9 0 20 C 0 34 18 50 18 50 C 18 50 36 34 36 20 C 36 9 29 0 18 0 Z" fill="url(#orangeGlow)" opacity="0.8"/>
    <circle cx="18" cy="18" r="10" fill="#0d1829"/>
    <circle cx="18" cy="18" r="5" fill="#F7941D"/>
  </g>
  
  <!-- Delivery Truck (Main) -->
  <g transform="translate(280, 260)">
    <!-- Truck shadow -->
    <ellipse cx="60" cy="75" rx="50" ry="10" fill="#000" opacity="0.3"/>
    
    <!-- Truck body -->
    <rect x="0" y="20" width="90" height="45" rx="8" fill="url(#orangeGlow)"/>
    
    <!-- Truck cabin -->
    <rect x="90" y="30" width="35" height="35" rx="6" fill="#1a2744"/>
    <rect x="95" y="35" width="25" height="22" rx="4" fill="#4B3FD4" opacity="0.7"/>
    
    <!-- Truck details -->
    <rect x="10" y="32" width="35" height="8" rx="4" fill="white" opacity="0.4"/>
    <rect x="10" y="45" width="50" height="6" rx="3" fill="white" opacity="0.25"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="70" r="15" fill="#1a2744"/>
    <circle cx="25" cy="70" r="10" fill="#2a3a5c"/>
    <circle cx="25" cy="70" r="4" fill="#F7941D"/>
    
    <circle cx="100" cy="70" r="15" fill="#1a2744"/>
    <circle cx="100" cy="70" r="10" fill="#2a3a5c"/>
    <circle cx="100" cy="70" r="4" fill="#F7941D"/>
    
    <!-- Speed lines -->
    <rect x="-30" y="35" width="25" height="4" rx="2" fill="#F7941D" opacity="0.6"/>
    <rect x="-40" y="45" width="35" height="3" rx="1.5" fill="#F7941D" opacity="0.4"/>
    <rect x="-25" y="53" width="20" height="3" rx="1.5" fill="#F7941D" opacity="0.3"/>
  </g>
  
  <!-- Small Delivery Bike -->
  <g transform="translate(520, 400)">
    <circle cx="15" cy="30" r="12" fill="#1a2744"/>
    <circle cx="15" cy="30" r="7" fill="#2a3a5c"/>
    <circle cx="55" cy="30" r="12" fill="#1a2744"/>
    <circle cx="55" cy="30" r="7" fill="#2a3a5c"/>
    <rect x="20" y="10" width="30" height="20" rx="4" fill="url(#orangeGlow)"/>
    <rect x="25" y="14" width="15" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Floating Card 1 - Fast Delivery -->
  <g transform="translate(460, 70)">
    <rect x="0" y="0" width="180" height="70" rx="15" fill="#1a2744" stroke="#F7941D" stroke-width="1" opacity="0.95"/>
    <circle cx="35" cy="35" r="22" fill="url(#orangeGlow)"/>
    <path d="M 28 35 L 33 40 L 43 30" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="70" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white">توصيل سريع وآمن</text>
    <text x="70" y="50" font-family="Arial" font-size="11" fill="#9CA3AF">في الوقت المحدد</text>
  </g>
  
  <!-- Floating Card 2 - 24/7 Support -->
  <g transform="translate(80, 460)">
    <rect x="0" y="0" width="160" height="70" rx="15" fill="#1a2744" stroke="#00D9A5" stroke-width="1" opacity="0.95"/>
    <circle cx="35" cy="35" r="22" fill="url(#greenGlow)"/>
    <text x="28" y="32" font-family="Arial" font-size="11" font-weight="bold" fill="#0d1829">24/7</text>
    <text x="70" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white">دعم 24/7</text>
    <text x="70" y="50" font-family="Arial" font-size="11" fill="#9CA3AF">فريق جاهز دائماً</text>
  </g>
  
  <!-- Floating Stats Card -->
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="180" height="80" rx="15" fill="#1a2744" stroke="#4B3FD4" stroke-width="1" opacity="0.95"/>
    <text x="20" y="30" font-family="Arial" font-size="12" fill="#9CA3AF">معدل النجاح</text>
    <text x="20" y="55" font-family="Arial" font-size="28" font-weight="bold" fill="url(#orangeGlow)">99.5%</text>
    <!-- Progress bar -->
    <rect x="20" y="65" width="140" height="6" rx="3" fill="#2a3a5c"/>
    <rect x="20" y="65" width="135" height="6" rx="3" fill="url(#greenGlow)"/>
  </g>
  
  <!-- Pulsing circles on pins -->
  <circle cx="120" cy="132" r="25" fill="none" stroke="#F7941D" stroke-width="2" opacity="0.3">
    <animate attributeName="r" from="25" to="45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="182" r="25" fill="none" stroke="#4B3FD4" stroke-width="2" opacity="0.3">
    <animate attributeName="r" from="25" to="45" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <circle cx="500" cy="332" r="25" fill="none" stroke="#00D9A5" stroke-width="2" opacity="0.3">
    <animate attributeName="r" from="25" to="45" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="100" r="4" fill="#F7941D" opacity="0.8"/>
  <circle cx="580" cy="480" r="3" fill="#4B3FD4" opacity="0.6"/>
  <circle cx="100" cy="350" r="3" fill="#00D9A5" opacity="0.7"/>
  <circle cx="300" cy="80" r="2" fill="#F7941D" opacity="0.5"/>
  <circle cx="550" cy="250" r="2" fill="#4B3FD4" opacity="0.4"/>
</svg>




